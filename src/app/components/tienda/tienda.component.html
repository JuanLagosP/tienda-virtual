<h2 class="text-center title">INFO[TECH]</h2>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <div class="container d-flex justify-content-end">
            <button class="btn btn-secondary position-relative" style="margin-right: 15px;" title="Carrito" (click)="carrito()">
                <i class="bi bi-cart"></i>
                <!--
                    <span class="numItems position-absolute top-0 start-100 translate-middle badge bg-danger">
                    {{ numProductos }}
                </span>
                -->
                <div class="numItems position-absolute top-0 start-100 translate-middle 
                badge bg-danger" *ngIf="numProductos >= 1">
                    {{ numProductos }}
                </div>
            </button>
            <button class="btn btn-secondary" title="Admin" (click)="admin()">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="products-container">
        <div class="card" *ngFor="let p of productos">
            <figure class="figure product-img">
                <img [src]="p.url" [alt]="p.descripcion" class="figure-img card-img-top img-fluid"
                [title]="p.descripcion">
            </figure>
            <div class="card-body d-flex flex-column justify-content-center">
                <h3 class="card-title text-center product-name">{{ p.descripcion }}</h3>
                <p class="card-text text-center product-price">${{ p.precio }}</p>                    
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-sm add-to-cart" title="Agregar al carrito"
                    (click)="agregarAlCarrito(p)">
                    <i class="bi bi-cart-plus"></i> Agregar al carrito
                    </button>
                </div>
                <div class="text-center mt-3 d-flex justify-content-center" *ngIf="flag">
                    <span class="badge bg-danger error-text">El producto ya ha sido agregado al carrito</span>
                </div>
            </div>
        </div>
    </div>
</div>
